<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Adicionar Projeto</title>
</h:head>

<h:body>
    <h2>Adicionar Novo Projeto</h2>
    
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="projectId">ID do Projeto:</h:outputLabel>
            <h:inputText id="projectId" value="#{jsfProject.id}" required="true"/>
            
            <h:outputLabel for="projectName">Nome do Projeto:</h:outputLabel>
            <h:inputText id="projectName" value="#{jsfProject.name}" required="true"/>
            
            <h:outputLabel for="projectDescription">Descrição do Projeto:</h:outputLabel>
            <h:inputText id="projectDescription" value="#{jsfProject.description}" required="true"/>
        </h:panelGrid>
        
        <h:commandButton value="Adicionar Projeto" action="#{jsfProject.addProject}" />
    </h:form>
    
</h:body>
</html>
