<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Projeto</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"],
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .form-container button {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }
    </style>
</h:head>
<h:body>
    <h:form class="form-container">
        <f:metadata>
            <f:viewParam name="projectId" value="#{jsfProject.id}" />
            <f:viewAction action="#{jsfProject.loadProjectById}" />
        </f:metadata>

        <h:outputLabel for="name" value="Nome: " />
        <h:inputText id="name" value="#{jsfProject.name}" />

        <h:outputLabel for="description" value="Descrição: " />
        <h:inputTextarea id="description" value="#{jsfProject.description}" />

        <h:commandButton value="Salvar" action="#{jsfProject.updateProject}" />
        <h:button value="Cancelar" outcome="projectList?faces-redirect=true" />
    </h:form>
</h:body>
</html>
