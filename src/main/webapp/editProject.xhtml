<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Projeto</title>
</h:head>
<h:body>
    <h:form>
        <f:metadata>
            <f:viewParam name="projectId" value="#{jsfProject.id}" />
            <f:viewAction action="#{jsfProject.loadProjectById}" />
        </f:metadata>

        <h:outputLabel for="name" value="Nome: " />
        <h:inputText id="name" value="#{jsfProject.name}" />

        <h:outputLabel for="description" value="Descrição: " />
        <h:inputTextarea id="description" value="#{jsfProject.description}" />

        <h:commandButton value="Salvar" action="#{jsfProject.updateProject}" />
        <h:button value="Cancelar" outcome="projectList?faces-redirect=true" />
    </h:form>
</h:body>
</html>
