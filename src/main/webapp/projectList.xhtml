<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestão de Projetos</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{jsfProject.getAll()}" var="project" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{project.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{project.name}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{project.description}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandButton value="Atualizar"
                                     action="updateProject?faces-redirect=true" immediate="true" />
                    <h:commandButton value="Remover" action="#{jsfProject.removeProjectById(project.id)}" />
                </h:form>
            </h:column>
        </h:dataTable>
        
        <h:commandButton styleClass="btn btn-table" value="Adicionar novo projeto"
                         action="index?faces-redirect=true" immediate="true" />
    </h:form>
</h:body>
</html>
